<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino de Css flexbox</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
    <main>
        <!--Na navbar, adicionamos uma tag a para a logo, esse a é para o link que vai ter a imagem da logo, que sempre que for acionado vai voltar para a página inicial do site.
        Criamos a lista de opções de meuns da navbar, pode ser uma ul ou ol.
        Depois por último, vamos criar uma tag a com class buttom, para o botão.-->
        <nav class="nav1">
            <!--Logo da empresa, geralmente fica na esquerda, na ponta da navbar.-->
            <a href="index.html" class="logo"><img src="image/logo/favicon-alien-32x32.png" alt="Logo de Alien"></a>

            <!--Dpois da logo, criamos uma lista para os elementos, menus da navbar. 
            Pode ser uma (ul - (Under list) - (Lista não - Ordenada) ou uma (Ol - Order List - (Lista Ordenada exemplo: 1, 2, 3))-->
            <ul>
                <!--li é cada item da lista não ordenada. Pode ser de uma lista ordenada também.-->
                <li>Produtos</li>

                <!---->
                <li>Serviços</li>

                <!---->
                <li>Sobre a empresa</li>
            </ul>

            <!--Depois da logo, craimos -->
            <a href="#" class="buttom">Contatos</a>
        </nav>

        <!--nav 2-->
        <nav class="nav2">

            <!--tag a de link, com class logo, para a logo que é também um botão da navbar.-->
            <!--Logo da empresa, geralmente fica na esquerda, na ponta da navbar e img para a logo.-->
            <a href="index.html" class="logo"><img src="image/logo/favicon-alien-32x32.png" alt="Logo de Alien"></a>

            <!--Lista não-ordenada do itens da navbar 2.-->
            <ul>
                <!--Itens da lista ul.-->
                <li>Produtos</li>
                <li>Serviços</li>
                <li>Sobre a empresa</li>
                <!--Podemos colocar a tag a com class button, dentro de uma tag li, sem problema nenhum. Tag a de link, com class buttom, para o botão da navbar.-->
                <li><a href="#" class="buttom">Contatos</a></li>
            </ul>
        </nav>

        <!--nav 3-->
        <nav class="nav3">

            <!--Logo da empresa, geralmente fica na esquerda, na ponta da navbar e img para a logo.-->
            <a href="index.html" class="logo"><img src="image/logo/favicon-alien-32x32.png" alt="Logo de Alien"></a>

            <!--Lista não-ordenada do itens da navbar 3.-->
            <ul>
                <!--Itens da lista ul-->
                <li>Produtos</li>
                <li>Serviços</li>
                <li>Sobre a empresa</li>
            </ul>

            <!--tag a de link, com class buttom, para o botão da navbar.-->
            <a href="#" class="buttom">Contatos</a>
        </nav>

        <!--nav 4-->
        <nav class="nav4">
            <a href="index.html" class="logo">
                <img src="image/logo/favicon-alien-32x32.png" alt="Logo alien">
            </a>
            <ul>
                <li>Produtos</li>
                <li>Serviços</li>
                <li>Sobre a empresa</li>
            </ul>
            <a href="#" class="buttom">Contatos</a>
        </nav>
    </main>
</body>

</html>
